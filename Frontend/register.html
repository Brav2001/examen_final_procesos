<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sistema de Inventario</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/3.png" type="image/x-icon">

</head>

<body>
  <div class="box_r">
    <form action="POST" id="myFormRegister">
      <h2>Registrarse</h2>
      <div class="inputBox">
        <input type="text" id="firstName" name="firstName" required>
        <span>Nombre</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="text" id="lastName" name="lastName" required>
        <span>Apellido</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="date" id="birthday" name="birthday" value="" required>
        <span>Fecha de nacimiento</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="text" id="address" name="address" required>
        <span>Dirección</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="email" id="email" name="email" aria-describedby="emailHelp" required>
        <span>Email</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" id="password" name="password" required>
        <span>Contraseña</span>
        <i></i>
      </div>
      <button type="button" class="btn btn-primary" onclick="register()">Registrarse</button>
      <div class="links">
        <a href="index.html" class="btn btn-outline-info">¿Ya tienes cuenta?</a>
      </div>
    </form>
  </div>
  <!-- <script src="js/local.js"></script> -->
  <script src="assets/js/local.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
